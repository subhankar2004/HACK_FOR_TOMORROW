    <style>
        body {
            margin: 0;

            background-color: #f0f0f0; /* Fallback background color */
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Fade-in animation */
        }

        /* Optional: Add a loading indicator */
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #555;
            z-index: 10; /* Ensure it's on top */
        }

        /* Hide the loading indicator once the image loads */
        img.loaded + #loading-indicator {
            display: none;
        }
    </style>
</head>
